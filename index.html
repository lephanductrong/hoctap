    <div class="container text-center"> 

    <h1 id="lbl_dau"></h1>

          <div class="input"><input type="checkbox" id='l1'  value="be,bè,bé,bẻ,bẽ,bẹ,be be,be bé,bè bè,bẻ bẹ,bé bẻ bẹ,bè be bé">e-b</div>

          <div class="input"><input type="checkbox" id='l6' value="ô li,cá cờ,lí lẽ,va li,ba lô,hả hê,hồ cá,lá bí,ba ba, bi ve, lá cờ,bi bô">i-a</div>
          <div class="input"><input type="checkbox" id='l7' value="nơ,lọ mẹ,cá mè,lá mơ,lọ mọ,no nê,ba má,lễ mễ,lề mề,na ná,lơ mơ,bố mẹ,bé mở vở vẽ,mẹ bế bé mi,mẹ mở lọ hồ,mẹ bi mổ cá mè,dì na bó lá me">n-m</div>
          <div class="input"><input type="checkbox" id='l8' value="bí đỏ,bờ đê,lá đa,da dẻ,vỏ đỗ,lễ độ,da bò,lò dò,cờ đỏ,lí do,mẹ bổ bí đỏ,ở bờ đê có dế,cô có ca đỗ,mẹ đi đò về bà">d-đ</div>
          <div class="input"><input type="checkbox" id='l9' value="tổ cò,thỏ mẹ,thơ ca,ô tô,tô vẽ,thi đỗ,thợ nề,tỉ mỉ,lá thị,da thỏ, thi đố,hò dô ta,tí mở ti vi,bé hà tô lá cờ đỏ,bố thi là thợ mỏ,cò mẹ tha cá về tổ,cá mè thì to. cá cờ thì bé">t-th</div>

          <div class="input"><input type="checkbox" id='l12' value="vỏ sò,su sê,bó rạ,ca sĩ,sở thú,chú rể,sư tử,sơ mi,nở rộ,lọ sứ, số ba,sĩ số,rễ si xù xì,ở hồ có cá rô,cô thu là ca sĩ, ở thủ đô có sở thú">s-r </div>
          <div class="input"><input type="checkbox"  value="kì lạ,cũ kĩ,chữ kí,cá khô,kĩ sư,kì cọ,kẻ vở,lá khô,chú khỉ,kì đà,mẹ kì cọ lọ sứ,bà có cá kho tộ,bé đi khe khẽ,cô kể cho bé về chú chó kì lạ,kha kẻ vở để vẽ là cá">k-kh</div> 
          <div class="input"><input type="checkbox"  value="phố cổ,nho khô,pha lê,nhà cổ,nhà thơ,nhỏ bé,khu phố,nha sĩ,phi cơ,cà phê,phà chở ô tô,phố xá có nhà to,bò thở phì phò,bé nhổ cỏ cho bà,đi xa nhà,nhi nhớ ba mẹ và bé thư">p-ph-nh</div>
          <div class="input"><input type="checkbox"  value="xẻ gỗ,ghi nhớ,nhà ga,ghi ta,ghế sô pha,tủ gỗ,phở gà,gồ ghề,ghế đá,cô thu gỡ cá cho bà,chú tư xẻ gỗ,nhà hà có ghế sô pha,bố chở bà ra ga,bà nghé nhà thi,bà cho bé gà và khế">g-gh</div>
          <div class="input"><input type="checkbox"  value="giỏ cá,tổ quạ,chả quế,giá đỗ,cá quả,dự giờ,cụ già,giò chả,quê nhà,gia vị,chú quế cho bé quả mơ,bố chở bé đi qua phố nhỏ,bà cho bé đủ thứ quà quê:giò-chả-giá đỗ">q-qu-gi</div>
          <div class="input"><input type="checkbox"  value="lá ngô,nghỉ hè,ngã ba,đề nghị,ngô nghê,từ ngữ,bỡ ngỡ,củ nghệ,ru ngủ,ngũ quả,mẹ ru bé ngủ,về nhà bà đi qua ba ngã tư,nghĩ lễ bố cho cả nhà đi hồ ba bể,ở nhà nghỉ có ti vi; bể cá và cả ga ra ô tô">ng-ngh</div>

          <div class="input"><input type="checkbox"  value="đĩa sứ,bia đá,bìa vở,chia quà,ý nghĩa,lá mía,trỉa đỗ,đỏ tía,địa lí,chia sẻ,bà có lá tía tô,mẹ đổ đỗ ra nia,bé có vở bìa đỏ,chị và bé đi bộ ở vỉa hè">ia</div>
          <div class="input"><input type="checkbox"  value="dưa bở,mùa thu,cua đá,cửa sổ,sữa chua,chú rùa,tre nứa,gió mùa,nô đùa,lửa đỏ,bé phi ngựa gỗ,mẹ ru bé ngủ trưa,bé và chị nô đùa ở nhà bà,bữa trưa có cá và dưa chua">ua-ưa</div>




        </div>
      <div id="btn_group" class="text-center">
          
  


          <button id="btn_dau" type="button" class="btn btn-primary">Dấu</button>
          <button id="btn_van" type="button" class="btn btn-success">Vần</button>
     </div>

    </div>
  
    <script src="js/jquery.min.js"></script>
    
<script>
var arr_van =[];
jQuery(function(){
   var arr_dau = ["~","?","/","/","/","/","\\",".","~","?",".","~","?","/","\\","."];
   arr_van = $('#ck_lesson input:checked').val().split(',');
   
    $('#ck_lesson input').change(function(){
      arr_van=[];
      $('#ck_lesson input:checked').each(function(){
            arr_van = arr_van.concat($(this).val().split(','));

      })
      
   
    })

   $('#btn_dau').click(function(){
   var dau = arr_dau[Math.floor(Math.random() * (arr_dau.length-1))];
     $('#lbl_dau').text(dau).addClass('flash');
     setTimeout(function(){ $('#lbl_dau').removeClass('flash')},1200)
  })
    $('#btn_van').click(function(){
   var van = arr_van[Math.floor(Math.random() * (arr_van.length-1))];
     $('#lbl_dau').text(van).addClass('flash');
     setTimeout(function(){ $('#lbl_dau').removeClass('flash')},1200)
  })

  });
    </script>
